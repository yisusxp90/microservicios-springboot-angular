<mat-card>

  <mat-card-header *ngIf="curso">
    <mat-card-title>
      Examenes del curso: {{curso.nombre}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-card ngClass="alert alert-info" *ngIf="!examenes" class="alert lert-info">Sin Resultados</mat-card>

    <table *ngIf="examenes?.length > 0" style="width:75%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-3">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let examen"> {{examen.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let examen"> {{examen.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="asignaturas">
        <th mat-header-cell *matHeaderCellDef> Asignatura </th>
        <td mat-cell *matCellDef="let examen">{{examen.asignaturaPadre.nombre}} -> {{examen.asignaturaHija.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="preguntas">
        <th mat-header-cell *matHeaderCellDef> Preguntas </th>
        <td mat-cell *matCellDef="let examen">{{examen.preguntas.length}}</td>
      </ng-container>

      <ng-container matColumnDef="responder">
        <th mat-header-cell *matHeaderCellDef> Responder </th>
        <td mat-cell *matCellDef="let examen">
          <button mat-stroked-button color="warn"
                  [disabled]="examen.respondido"
                  (click)="responderExamen(examen)">{{examen.respondido ? 'Respondido' : 'Responder' }}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Ver </th>
        <td mat-cell *matCellDef="let examen">
          <button mat-stroked-button color="primary"
                  (click)="verExamen(examen)"
                  [disabled]="!examen.respondido">Ver</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnasExamenes"></tr>
      <tr mat-row *matRowDef="let examen; columns: mostrarColumnasExamenes;"></tr>
    </table>

    <mat-paginator
      *ngIf="examenes?.length > 0"
      [pageSize]="3"
      showFirstLastButtons
      class="float-left mx-3"
    >
    </mat-paginator>

  </mat-card-content>

</mat-card>
