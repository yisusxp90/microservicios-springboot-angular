<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear</button>
    <div class="alert alert-info" *ngIf="lista?.length === 0">
      No hay Cursos registrados.
    </div>

    <table class="table table-hover table-striped" *ngIf="lista?.length > 0">
      <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Alumnos</th>
        <th>examenes</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let curso of lista">
        <td>{{curso.id}}</td>
        <td>{{curso.nombre}}</td>
        <th>
          <label class="mr-3">{{curso.alumnos.length}}</label>
          <button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-alumnos', curso.id]">añadir</button>
        </th>
        <th>
          <label class="mr-3">{{curso.examenes.length}}</label>
          <button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-examenes', curso.id]">añadir</button>
        </th>
        <td>{{curso.createAt | date: 'yyyy-MM-dd'}}</td>
        <td></td>
        <td>
          <button class="btn btn-secondary btn-sm" [routerLink]="['/cursos/form', curso.id]">Editar</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="eliminar(curso)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistros"
                   [pageSize]="totalPorPagina"
                   [pageIndex]="paginaActual"
                   (page)="paginar($event)"
                   showFirstLastButtons
                   class="float-left mx-2"
    >
    </mat-paginator>
  </div>
</div>
