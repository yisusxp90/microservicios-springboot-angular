<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <button class="btn btn-primary my-2" routerLink="/examenes/form">Crear</button>
    <div class="alert alert-info" *ngIf="lista?.length === 0">
      No hay Examenes registrados.
    </div>

    <table class="table table-hover table-striped" *ngIf="lista?.length > 0">
      <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Asignaturas</th>
        <th>Preguntas</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let examen of lista">
        <td>{{examen.id}}</td>
        <td>{{examen.nombre}}</td>
        <td>{{examen.asignaturaPadre?.nombre}} -> {{examen.asignaturaHija?.nombre}}</td>
        <td class="text-center">{{examen.preguntas.length}}</td>
        <td>{{examen.createAt | date: 'yyyy-MM-dd'}}</td>
        <td></td>
        <td>
          <button class="btn btn-secondary btn-sm" [routerLink]="['/examenes/form', examen.id]">Editar</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="eliminar(examen)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistros"
                   [pageSize]="totalPorPagina"
                   [pageIndex]="paginaActual"
                   (page)="paginar($event)"
                   showFirstLastButtons
                   class="float-left mx-2"
    >
    </mat-paginator>
  </div>
</div>
